"Server-Sys"
{
	// !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! //
	// The database block is REQUIRED for 99% of plugin functionality,		//
	// as well as most modules' functionality. In order to prepare your		//
	// database for Server-Sys, import `sql-init-scripts/init.sql` to your	//
	// MySQL server. This also applies to modules you install and use.		//
	// !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!	//
	"database"
	{
		//	The name of the database key in databases.cfg
		//	You should NOT change this unless you supply a
		//		different name in databases.cfg
		"name"			"serversys"

		//	Specify the Server-ID of the current server.
		//	If databases are enabled, and this is set
		//		to -1, the database will be considered
		//		disabled anyways. (Change this value)
		"server_id"		"-1"

		//	Specify the Server IP of the current server.
		"server_ip"		"127.0.0.1"


		//	Specify the Server Name of the current server.
		//	If databases are enabled, and this is set
		//		to none, the database will be considered
		//		disabled anyways. (Change this value)
		"server_name"		"none"

		//	Settings specific to playtime tracking
		"playtime"
		{
			// 	Enable or disable
			"enabled"		"1"
		}
	}
	// 	Mapconfigs block
	"mapconfigs"
	{
		// 	Enable (1) or disable (0) mapconfigs
		// 	This also applies to other plugins
		//		that use the Sys_UseMapConfigs() native
		//	You can also delete this block to disable
		// 	If enabled, it will load the same configs, except
		//		instead of from this folder, it will select from
		//		configs/serversys/maps/<mapname>/
		"enabled"		"1"
	}

	// 	Hide block
	"hide"
	{
		// 	Enable (1) or disable (0) Hide
		//	You can also delete this block to disable
		"enabled"		"0"

		// 	Hides dead players (just in case)
		"hide_dead"		"1"

		// 	Hides noclipped players (to avoid confusion)
		//		Currently buggy. Don't enable.
		"hide_noclip"	"0"

		// 	Determines the method for hiding players
		// 		0 : all players when enabled
		//		1:	only teammates when enabled
		"method"		"1"
	}

	//	NoBlock block
	"noblock"
	{
		// 	Enable (1) or disable (0) NoBlock
		//	You can also delete this block to disable
		"enabled"		"0"

		//	Determines the method for noblock
		//		0: 	collisiongroup
		//		1:	solidtype
		"method"		"0"
	}

	// Spawn protection block
	"spawning"
	{
		// 	Enable (1) or disable (0) auto respawning
		// 	You can also delete this block to disable
		"auto-respawn"	"0"

		//	If auto-respawn is enabled, this determines the
		//	delay before the respawn occurs. Use 0.0 for an
		//	instant respawn.
		"auto-respawn-delay"	"0.0"


		// 	Enable (1) or disable (0) Spawn Protection
		//	You can also delete this block to disable
		"spawnprotection"		"0"

		// 	Determines the method to use for spawn protection
		//		0:	godmode - players will have godmode for the duration
		//				of spawn protection after their spawning
		//		1:	respawn - dead players will be respawned after the duration
		//				of the spawn protection length when the round starts
		"spawnprotection-method"		"1"

		// 	The length to enable spawn protection for
		//	(must be a float)
		"spawnprotection-length"		"5.0"
	}

	"damage"
	{
		// 	Enable (1) or disable (0) godmode all the time.
		//	This applies to all damage dealt to players.
		"godmode"			"0"

		//	Enable (1) or disable (0) godmode between rounds.
		//	This means between round_start and round_end events.
		"godmode_no_round" 	"0"

		//	1: Ignore damage from other players unless it is a headshot.
		//		Knife attacks will not apply to this check.
		//	0: Disabled
		"headshot_only"		"0"
	}

	"commands"
	{
		// 	Enable (1) or disable (0) hiding commands from
		//	chat.
		"hide_commands"		"0"
	}
}
